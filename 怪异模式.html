<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            border: 5px solid #000;
            padding: 20px;
            box-sizing: border-box; /*设置盒模型表现形式，使元素按怪异模式编辑，从IE8开始支持*/
        }
    </style>
</head>
<body>
<div id="div1">
    哈哈哈
</div>
</body>
</html>
<!--在IE6下，若不写第一行文本类型，会出现怪异模式，即总框大小为宽高的大小-->
